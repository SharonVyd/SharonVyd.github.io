      <section>
        <div class="sectioninner">
          <a class="images" href="#"><img src="images/loginpic.png" alt=""/></a>

            <div class="logonway">
              <span  class="user">账号密码登录</span>

                </div>
                <div class="form2 clearfix">
                  <span class="passw"></span>

                <div class="form3 clearfix">

              </div>

                <div class="form3 clearfix">
                  <img src="images/yzm.png" alt="" />

                </div>
                <div class="form1 clearfix">
                  <span></span>
                  <input
                    class="phone1"
                    type="text"
                    placeholder="请输入手机号码"
                    maxlength="11"
                  />
                  <button class="obtain">获取验证码</button>
                </div>
                <input
                  class="short"
                  type="text"
                  placeholder="请输入短信验证码"
                />
              </div>
            </div>
            <a href="" target="_blank">忘记密码？</a>
